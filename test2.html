<html>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <body>
        <a-scene>
          <a-sky
            color="#DDEEFF"
          >
          </a-sky>
          <a-box

            position="0 0 0"
            rotation="0 0 0"
            animation="property: rotation; to: 360 360 0; dur: 3600; easing: linear; loop: true"

          </a-box>
          <a-camera
            position="0 0 2"
          >
          </a-camera>
        </a-scene>
